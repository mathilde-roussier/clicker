<html>
	<head>
		<title>Clicker Games</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=0.7">
		<link href="css/style.css" rel="stylesheet">
		<!-- <link href="sources/style.css" rel="stylesheet"> -->
		<!-- JQUERY -->
		<script type="text/javascript" src="js/jquery-3.5.0.min"></script>
		<!-- MON SCRIPT -->
		<script src="js/class/monstres.js"></script>
		<script src="js/class/user.js"></script>
		<script src="js/class/boutique.js"></script>
    	<script type="text/javascript" src="js/script.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
	</head>

<body>
	<div class="monnaie">
		<div class="mes_sous">
			<img src="img/piece.png" width="20px">
			<p id="montant"></p>
		</div>
		<div class="replay">
			<button id="replay">Rejouer</button>
		</div>
	</div>

<main>
	<article class="espace_jeu">
		<div id="menu-tab">
			<div id="page-wrap"> 
				<div class="tabs">
					 <div class="tab">
					 	<input id="tab-1" checked="checked" name="tab-group-1" type="radio" /> 
					 	<label id="label_tab1" for="tab-1"></label> 
					 	<div class="content"> 
					 		<h1 id="click_damage">Dégâts par clique : 1</h1> 
					 		<h1 id="damage_seconde">Dégâts par seconde : 0</h1>
					 		<br/> 
					 		<div class="element">
					 			<p class="element_name">Dégâts par clique</p>
					 				<div class="niveau_prix">
					 					<p id="niv_bonus_clique">Niv.1</p>
					 					<div>
					 						<p id="prix_bonus_clique">5</p>
					 						<div id="logo_pièce"></div>
					 					</div>
					 				</div>
					 			<button id="bonus_clique">Acheter</button>
					 		</div>
					 		<div class="element">
					 			<p class="element_name">Gain de sous</p>
					 			<div class="niveau_prix">
					 				<p id="niv_sous">Niv.1</p>
					 				<div>
					 					<p id="prix_bonus_sous">25</p>
					 					<div id="logo_pièce"></div>
					 				</div>
					 			</div>
					 			<button id="sous">Acheter</button>
					 		</div>
					 		<div class="element">
					 			<p class="element_name">Dégâts par seconde</p>
					 			<div class="niveau_prix">
					 				<p id="niv_auto_damage">Niv.1</p>
					 				<div>
					 					<p id="prix_bonus_auto_damage"></p>
					 					<div id="logo_pièce"></div>
					 				</div>
					 			</div>
					 			<button id="auto_damage">Acheter</button>
					 		</div>
					 		<div class="element">
					 			<p class="element_name">Dégâts critiques</p>
					 			<div class="niveau_prix" id="max_niv_luck">
					 				<p id="niv_luck">Niv.1</p>
					 				<div>
					 					<p id="prix_bonus_luck"></p>
					 					<div id="logo_pièce"></div>
					 				</div>
					 			</div>
					 			<button id="luck">Acheter</button>
					 		</div>
					 	</div> 
					</div>  
					<div class="tab">
					 	<input id="tab-2" name="tab-group-1" type="radio" />
					 	<label id="label_tab2" for="tab-2"></label> 
					 	<div class="content"> 
					 	 	<div class="profil">
					 	 		<p id="click_profil">Dégats par clique : 1</p> 
					 	 	</div>
					 	 	<div class="profil">
					 			<p id="damage_profil">Dégâts pas seconde : 0</p>
					 	 	</div>
					 	 	<div class="profil">
					 	 		<p id="chance_critique">Dégâts critiques : 0.0%</p>
					 	 	</div>
					 	 	<div class="profil">
					 	 		<p id="gain_de_sous">Gain de sous : 1</p>
					 	 	</div>
					 	 	<div class="profil">
					 	 		<p id="sous_utilise">Monnaie dépensée : 0</p>
					 	 		<div id="logo_pièce"></div>
					 	 	</div>
					 	</div> 
					</div>  
				</div> 
			</div>
		</div>
		<div class="monstre">
			<p id='point'></p>
	        <div id="image_monstre">      	
	        </div>
	        <progress id='monster_life'></progress>
	        <p id="vie_monstre"></p>
	       <!--  <div id="fly-in">  
				<div>Critique !</div>
			</div> -->
		</div>
	</article>
</main>
	
</body>
</html>
